<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Resertvation System</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 style="padding-left:40px;">
          <a href="/" style="">Restaurant</a><h1>
      </div>
      <div class="menu">
         <ul>
          <li><a href="/menu_steak">MENU</a></li>
          <li><a href="/reservation">RESERVATION</a></li>
          <li><a href="/event">EVENT</a></li>
          <li><a href="/contact">CONTACT</a></li>
        </ul>
      </div>
      <div class="contact_page">
        <div class="info">
          to contact us by phone,<br>
          please call 031-0000-1111<br>
          <br>
           <br>
          <a href="https://www.facebook.com/" target="_blank"><img src="icon_facebook.png" alt="위의 이미지를 누르면 연결됩니다." width=40 height=40></a>
          <br>
          <a href="https://instagram.com" target="_blank"><img src="icon_instagram.png" alt="위의 이미지를 누르면 연결됩니다." width=40 height=40></a>
          <br>
          <a href="https://twitter.com" target="_blank"><img src="icon_twitter.png" alt="위의 이미지를 누르면 연결됩니다." width=40 height=40></a>
        </div>

        <div class="map">
          <div id="daumRoughmapContainer1620312837233" class="root_daum_roughmap root_daum_roughmap_landing"></div>
          <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>
          <script charset="UTF-8">
          new daum.roughmap.Lander({
            "timestamp" : "1620312837233",
            "key" : "25nwv",
            "mapWidth" : "640",
            "mapHeight" : "360"
            }).render();
            </script>
            </div>
      </div>
      <div class="footer">
        {% if user %}
            <a href="/auth/logout" id="logout" class="login" style="width:115px">LOGOUT</a>  
        {% else %}
            <a href="/login" class="login"  style="width:115px">LOGIN</a>
        {% endif %}
      </div>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script>
        window.onload = () => {
          if (new URL(location.href).searchParams.get('loginError')) {
            alert(new URL(location.href).searchParams.get('loginError'));
          }
        };
      </script>
  </body>
</html>
