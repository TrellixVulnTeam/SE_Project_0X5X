<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Resertvation System</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 style="padding-left:40px;">
          <a href="/" style="">Restaurant</a><h1>
      </div>
      <div class="menu">
         <ul>
          <li><a href="/menu_steak">MENU</a></li>
          <li><a href="/reservation">RESERVATION</a></li>
          <li><a href="/event">EVENT</a></li>
          <li><a href="/contact">CONTACT</a></li>
        </ul>
      </div>
      <div class="content">
        <div class="slider">
          <input type="radio" name="slide" id="slide1" checked>
          <input type="radio" name="slide" id="slide2">
          <input type="radio" name="slide" id="slide3">
          <input type="radio" name="slide" id="slide4">
          <ul id="imgholder" class="imgs">
            <li><img src="slide_1.JPG" width="900px" height="410px" alt="사진1"></li>
            <li><img src="slide_2.JPG" width="900px" height="410px" alt="사진2"></li>
            <li><img src="slide_3.JPG" width="900px" height="410px" alt="사진3"></li>
            <li><img src="slide_4.jpg" width="900px" height="410px" alt="사진4"></li>
          </ul>
          <div class="bullets">
            
            <label for="slide1">&nbsp;</label>
            <label for="slide2">&nbsp;</label>
            <label for="slide3">&nbsp;</label>
            <label for="slide4">&nbsp;</label>
            </div>
          </div>
        </div>
      <div class="footer">
        {% if user %}
        <a href="/auth/logout" id="logout" class="login" style="width:115px">LOGOUT</a>  
      {% else %}
        <a href="/login" class="login"  style="width:115px">LOGIN</a>
      {% endif %}
      </div>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script>
        window.onload = () => {
          if (new URL(location.href).searchParams.get('loginError')) {
            alert(new URL(location.href).searchParams.get('loginError'));
          }
        };
      </script>
  </body>
</html>
